<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置字符编码为 UTF-8 -->
    <meta charset="utf-8" />
    <!-- 设置视口（viewport）以确保页面在移动设备上正确缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>这是一个测试演示</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 音频播放器容器 -->
    <div id="mainbody">
        <div id="Player" class="mainbody"> 
            <!-- 控制面板 -->
            <div class="controls">
                <button id="prevBtn" aria-label="上一曲">上一曲</button>
                <!-- 播放/暂停按钮 -->
                <button id="playPauseBtn" aria-label="播放/暂停">播放/暂停</button>
                <button id="nextBtn" aria-label="下一曲">下一曲</button>
                <!-- 进度条 -->
                <input type="range" id="seekBar" min="0" value="0" max="100">
                <!-- 当前时间和总时长显示 -->
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>   
            </div>
            <!-- 切换播放列表按钮 -->        
                <button id="listButton" aria-label="切换播放列表">播放列表</button>
            <!-- 音频元素 -->
            <audio id="audioPlayer"></audio>
            <button id="exitButton" >>>></button>
        </div>
        <div id="playList" class="collapsible">
                <!-- 可折叠的播放列表 -->
                <ul>
                    <!-- 每个列表项代表一首歌曲，并包含音频文件路径 -->
                    <li src="./File/RDJMB x SECMOS - Getting Started (Elluzion Flip).mp3">歌曲1</li>
                    <li src="./File/Somewhere I Belong.flac">歌曲2</li>
                    <li src="./File/yet-another-song.mp3">歌曲3</li>
                </ul>
        </div>
        
    </div>
    <!-- 引入外部 JavaScript 文件 -->
    <script src="./js/script.js"></script>
</body>
</html>
