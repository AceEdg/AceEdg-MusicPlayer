<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一个测试演示</title>
    <link rel="stylesheet" href="./css/ae-musicplayerstyle.css">
</head>
<body>
    <div id="mainbody">
        <div id="Player" class="mainbody"> 
            <div class="controls">
                <span id="musictitle">未播放</span>
                <input type="range" id="seekBar" min="0" value="0" max="100">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span><br>
                <button id="prevBtn" aria-label="上一曲"><img src="./img/prevBtn5.png" alt="prevbtnImage"></button>
                <button id="playPauseBtn" aria-label="播放/暂停"></button>
                <button id="nextBtn" aria-label="下一曲"><img src="./img/nextBtn3.png" alt="nextBtnImage"></button>
                <button id="listButton" aria-label="切换播放列表"><img src="./img/list2.png" alt="musiclistBtnImage"></button>  
            </div>       
            <audio id="audioPlayer"></audio>
            <button id="exitButton"></button>
        </div>
        <div id="playList" class="collapsible">
                <ul>
                    <li src="./File/RDJMB x SECMOS - Getting Started (Elluzion Flip).mp3">Getting Started</li>
                    <li src="./File/Somewhere I Belong.flac">Somewhere I Belong</li>
                    <li src="./File/Linkin Park - Faint.flac">Faint</li>
                </ul>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/gh/AceEdg/AceEdg-MusicPlayer@761566b11f883ff2f35eac80dcb1b0a76d125568/js/ae-musicplayerscript.js"></script>
</body>
</html>
