<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一个测试演示</title>
    <link rel="stylesheet" href="./css/ae-musicplayerstyle.css">
    <style>
        body {
            background-color: #151718;
        }
    </style>
</head>
<body>
    <div id="mainbody">
        <div id="Player" class="mainbody"> 
            <div class="controls">
                <span id="musictitle">未播放</span>
                <input type="range" id="seekBar" min="0" value="0" max="100">
                <span id="currentTime">0:00</span><strong style="color: #fff;">/</strong><span id="duration">0:00</span><br>
                <div id="control"><button id="prevBtn" class="btn" aria-label="上一曲"></button>
                <button id="playPauseBtn" class="btn" aria-label="播放/暂停"></button>
                <button id="nextBtn" class="btn" aria-label="下一曲"></button>
                <button id="listButton" class="btn" aria-label="切换播放列表"></button></div>  
            </div>       
            <audio id="audioPlayer"></audio>
            <button id="exitButton"></button>
        </div>
        <div id="playList" class="collapsible">
                <ol>
                    <li src="./File/RDJMB x SECMOS - Getting Started (Elluzion Flip).mp3" data-image="">Getting Started</li>
                    <li src="./File/Somewhere I Belong.flac" data-image="./img/somewhereibelong.jpg">Somewhere I Belong</li>
                    <li src="./File/Linkin Park - Faint.flac" data-image="./img/faint.png">Faint</li>
                    <li src="./File/Disco Fries,Raquel Castro - U Make Me (Natan Chaim & Asketa Remix).flac" data-image="./img/umakeme.png">U Make Me</li>
                    <li src="./File/Linkin Park - Qwerty.flac">QWERTY</li>
                    <li src="./File/Given Up.flac" data-image="./img/givenup.jpg">Given up</li>
                    <li src="./File/One Step Closer.flac" data-image="./img/onestepcloser.jpg">One Step Closer</li>
                    <li src="./File/Dialate (Xero Demo).flac" data-image="./img/dialate.jpg">Dialate (Xero Demo)</li>
                </ol>
        </div>
    </div>
    <script src="./js/ae-musicplayerscript.js"></script>
</body>
</html>
